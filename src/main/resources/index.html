<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/css/index.css" />
    <script type="text/javascript" src="static/js/index.js"></script>
    <title>Map Generator</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="menu">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
        <br>
        <div class="map" id="map">
            
        </div>
    </div>
    <div class="float-menu">
        <div class="temperature" id="temperature">+10Â°</div>
        <div class="regulator">
            <div class="item" id="temperature-minus">-</div>
            <div class="item" id="temperature-zero">0</div>
            <div class="item" id="temperature-plus">+</div>
        </div>
        <div class="time" id="time">0 days</div>
        <div class="regulator">
            <div class="item" id="time-minus">&laquo;</div>
            <div class="item" id="time-current">1x</div>
            <div class="item" id="time-plus">&raquo;</div>
        </div>
    </div>
    <div class="unit-info" id="unit-info">
        <img id="unit-img">
        <p id="unit-name"></p>
        <p id="unit-coords"></p>
        <p id="unit-hunger"></p>
    </div>
</body>
</html>
